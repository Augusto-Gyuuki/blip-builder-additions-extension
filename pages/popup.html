<head>
    <link href="../css/popup.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h3>
        Search
    </h3>
    <hr>
    <div>
        <form id="settings">
            <div class="section">
                <input type="checkbox" name="outline_enabled" checked />
                <label for="outline">Outline Color</label>
                <input type="color" id="outline" name="outline" value="#ff4a4a" />
            </div>
            <div class="section">
                <input type="checkbox" name="box_enabled"/>
                <label for="box">Background Color</label>
                <input type="color" id="box" name="box" />
            </div>
        </form>
    </div>
    <script src="../js/popup.js"></script>
</body>
